<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Участники судебных процессов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #9b59b6;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5e6fa;
        }
        .type-plaintiff {
            color: #27ae60;
            font-weight: bold;
        }
        .type-defendant {
            color: #e74c3c;
            font-weight: bold;
        }
        .type-lawyer {
            color: #3498db;
            font-weight: bold;
        }
        .type-judge {
            color: #f39c12;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>
    <h1>Участники судебных процессов</h1>
    
    <table>
        <tr>
            <th>ФИО</th>
            <th>Тип участника</th>
            <th>Адвокат</th>
            <th>Дело</th>
        </tr>
        {% for participant in participants %}
        <tr>
            <td>{{ participant.fio }}</td>
            <td class="type-{{ participant.type|lower }}">
                {{ participant.type }}
            </td>
            <td>{{ participant.lawyer }}</td>
            <td>{{ participant.caseId }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="/" class="back-btn">Назад на главную</a>
</body>
</html>
