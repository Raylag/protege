<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогнозы исходов дел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ffeaea;
        }
        .probability {
            font-weight: bold;
            color: #e74c3c;
        }
        .outcome {
            font-weight: bold;
            color: #27ae60;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>
    <h1>Прогнозы исходов судебных дел</h1>
    
    <table>
        <tr>
            <th>Номер дела</th>
            <th>Прогнозируемый исход</th>
            <th>Вероятность</th>
            <th>Суд</th>
            <th>Судья</th>
        </tr>
        {% for prediction in predictions %}
        <tr>
            <td>{{ prediction.caseId }}</td>
            <td class="outcome">{{ prediction.outcome }}</td>
            <td class="probability">{{ "%.0f"|format(prediction.probability * 100) }}%</td>
            <td>{{ prediction.court }}</td>
            <td>{{ prediction.judge }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="/" class="back-btn">Назад на главную</a>
</body>
</html>
