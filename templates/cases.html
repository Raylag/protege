<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Судебные дела</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f4fc;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #636e72;
        }
        .case-id {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Судебные дела</h1>
    
    <table>
        <tr>
            <th>Номер дела</th>
            <th>Дата возбуждения</th>
            <th>Тип дела</th>
            <th>Сложность</th>
            <th>Истец</th>
            <th>Ответчик</th>
        </tr>
        {% for case in cases %}
        <tr>
            <td class="case-id">{{ case.caseId }}</td>
            <td>{{ case.date }}</td>
            <td>{{ case.type }}</td>
            <td>{{ case.complexity }}</td>
            <td>{{ case.plaintiff }}</td>
            <td>{{ case.defendant }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="/" class="back-btn">Назад на главную</a>
</body>
</html>
